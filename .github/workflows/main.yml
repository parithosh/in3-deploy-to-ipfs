name: in3-ipfs-example

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    container: jekyll/jekyll

    steps:
      - uses: actions/checkout@v2
      - run: gem install pygments.rb
      - run: gem install bundler
      - run: JEKYLL_ENV=production bundle exec jekyll build